apiVersion: v1
kind: Pod
metadata:
  name: gading-nginx
  labels:
    run: gading-nginx

spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"  # NGINX의 기본 웹 루트 경로
          name: nfs-volume
  volumes:
    - name: nfs-volume
      persistentVolumeClaim:
        claimName: nfs-pvc  # 생성한 PVC 참조
